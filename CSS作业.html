<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Flex 布局居中示例</title>  
<style>  
    .flex-container {  
        display: flex;  
        justify-content: center; /* 水平居中 */  
        align-items: center; /* 垂直居中 */  
        height: 100vh; /* 设置容器高度为视口高度，以便看到垂直居中效果 */  
    }  
      
    .flex-item {  
        /* 这里你可以添加一些样式来美化居中的元素，比如背景色、边框等 */  
        background-color: #d0a4a4;  
        padding: 20px;  
        border: 1px dashed #423434;  
    }  
</style>  
</head>  
<body>  
  
<div class="flex-container">  
    <div class="flex-item">  
        我是美女  
    </div>  
</div>  
  
</body>  
</html>
